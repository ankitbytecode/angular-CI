language: node_js
node_js:
  - "9"
dist: trusty
sudo: false

branches:
  only:
  - master

cache:
  directories:
    - node_modules

install:
  - npm install -g yarn

before_script: # commands to run before the build step
   - npm install -g --silent @angular/cli

script:
  - yarn lint
  - yarn build --base-href https://ankitbytecode.github.io/angular-CI/
  # https://github.com/ankitbytecode/angular-CI
deploy:
  provider: heroku
  skip_cleanup: true
  github_token: 9b20c8c27b586eaf77099d2d9e74aab1b2acf8e9
  local_dir: dist/
  on:
    branch: master